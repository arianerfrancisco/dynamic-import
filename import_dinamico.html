<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importação Dinâmica</title>
</head>

<body>
    <button id="btnSaudacao">Saudação</button>
    <hr>
    <input type="text" id="cep" placeholder="CEP">
    <button id="btnCEP">Consultar CEP</button>
</body>
<script type="module">


    document.querySelector('#btnSaudacao').addEventListener('click', () => {
        import('./import/lib.mjs') // promise do modulo
            .then(module => console.log(module.saudacao()))

    })

    // addEventListener () permite configurar funções a serem chamadas quando
    // um evento especificado acontece, como quando um usuário clica em um botão.

    document.querySelector('#btnCEP').addEventListener('click', () => {
        let cep = document.querySelector('#cep').value
        if (cep.length == 8) {
            import('./import/lib2.mjs')
                .then(module => {
                    module.getEnderecoByCEP(cep)
                        .then(dados => console.log(dados))
                })
        }
    })

</script>

</html>
